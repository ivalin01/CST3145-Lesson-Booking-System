<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device=width, initial-scale=1.0">
    <!-- include the style sheet-->
    <link rel="stylesheet" href="MainPageStyles.css">
    <!-- Vue.js library -->
    <script src="https://unpkg.com/vue@2.7.8/dist/vue.js"></script>
    <title>Lesson booking system</title>

</head>

<body>

    <h1>Lesson booking system!</h1>


    <div id="list-of-lessons">

        <div v-for="(subject, index) in Lessons" :key="index" id="subject-box">
            <div class="box">
                <img v-bind:src="subject.image">
                <p id="lessonName" v-text="subject.lessonName"></p>
                <p v-text="subject.lessonLocation"></p>
                <p>Price: Â£{{subject.lessonPrice}}</p>
                <p>Spaces available: {{subject.lessonSpaces}}</p>
            </div>
        </div>


    </div>


    <script src="lessons.js"></script>
    <script src="app.js"></script>

</body>

</html>
